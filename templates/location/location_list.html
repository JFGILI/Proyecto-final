{% extends 'base.html'%}

{% block title %}
Locales
{% endblock %}
{% block content %}
<h1> Nuestros Locales</h1>

{% for locales in location %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="..." alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{locales.name}}</h5>
          <p class="card-text">Telefono: {{locales.phone_number}} </p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
{% endblock %}
