{% extends 'base.html'%}
{% block title %}
    Registro
{% endblock %}

{% block content %}
    <h1>Complete el formulario para registrarse</h1>
    
    {% if form %}

        <form action="" method='POST'>{% csrf_token %}

            {{form}}
            
            <input type="submit" value="Registrarse">
        </form>
    
    {% endif %}

    {% if errors %}
        {{errors}} 
    {% endif %}
{% endblock %}
